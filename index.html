<html>
<head>
  <title>-</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .section {
      width: 100%;
      height: 500px;
      text-align: center;
    }
    .section:nth-child(2n) {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
<div class="section">500px</div>
<div class="section">1000px</div>
<div class="section">1500px</div>
<div class="section">2000px</div>
<div class="section">2500px</div>
<div id="player"></div>
<script>
var player
// YouTube IFrame APIのjsが読み込まれ終わったときの処理
function onYouTubeIframeAPIReady() {
// プレイヤー作成
  player = new YT.Player(
      "player",
      {
          height: 195,
          width: 320,
          videoId: "6Vn5Atu9Hg8",
          events: {
              "onReady": function(event){
                  // ミュート設定をする
                  //onReadyComp(event)
              }
          }
      }
  )
  window.addEventListener("scroll", function() {
      // 画面内にプレイヤーがあるかを判定
      if (window.scrollY < player.getIframe().offsetTop &&
          window.scrollY + window.screen.height > player.getIframe().offsetTop + player.getIframe().offsetHeight) {
          // 動画再生
          player.playVideo()
      }
  })
}
</script>
<script src="https://www.youtube.com/iframe_api"></script>
<div class="section">6</div>
<div class="section">7</div>
</body>
</html>
